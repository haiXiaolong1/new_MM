{% extends 'common.html' %}
{% load static %}

{% block content %}
    <div class="page-inner">
        <div class="page-title">
            <h3 class="breadcrumb-header">{{ title }}</h3>
        </div>
        <div id="main-wrapper">
                <div class="panel-heading clearfix">
                    <h2 class="panel-title">{{ title }}</h2>
                </div>
                <div class="row">
                    {% for theme in th %}
                        <a href="bigImage?url={{ theme.href }}&name={{ theme.name }}&title={{ title }}">
                            <div class="col-md-3">
                                <div class="panel panel-white">
                                    <div class="panel-heading clearfix">
                                        <h4 class="panel-title">{{ theme.name }}</h4>
                                    </div>
                                    <div class="panel-body">
                                        <img id="" src="{{ theme.src }}" data-zoom-image="{{ theme.src }}" style="width: 100%;" alt=""/>
                                    </div>
                                </div>
                            </div>
                        </a>
                    {% endfor %}
                </div>
            <!-- Row -->

        </div><!-- Main Wrapper -->
        <div class="panel-footer" style="height: 60px">
            {% if previous %}
                <a class="btn btn-info" style="float: left" href="more?url={{ previous }}">上一页</a>
            {% endif %}
            {% if next %}
                <a class="btn btn-info" style="float: right" href="more?url={{ next }}">下一页</a>
            {% endif %}
        </div>

    </div>
    <!-- Row -->

{% endblock %}

{% block js %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('li').removeClass('active-page');
            $('#spider_picture').addClass('active-page');
            $('#spider').addClass('active-page').addClass('open');
            $('#spider_ul').css('display', 'block');
            $('#spider_ul li').addClass('animation');
            $("img").elevateZoom();

        })


    </script>
{% endblock %}
