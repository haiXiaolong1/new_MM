{% extends 'common.html' %}

{% block content %}
    <div class="page-inner">
        <div class="page-title">
            <h3 class="breadcrumb-header">{{ title }}</h3>
        </div>
        <div id="main-wrapper">
            <div class="row">
                <div class="col-md-12" style="margin-top: 20px">
                    <div class="panel panel-white">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title"><strong>{{ title }}</strong></h4>
                        </div>
                        <div class="panel-body">
                            {% for i in txt %}
                                {{ i }}
                                <br>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div><!-- Row -->

        </div><!-- Main Wrapper -->
        <div class="panel-footer" style="height: 60px">
            {% if previous %}
                <a class="btn btn-info" style="float: left" href="{{ previous }}">上一章</a>
            {% endif %}
            {% if next %}
                <a class="btn btn-info" style="float: right" href="{{ next }}">下一章</a>
            {% endif %}
        </div>
    </div>
    <!-- Row -->

{% endblock %}

{% block js %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('li').removeClass('active-page');
            $('#spider_fiction').addClass('active-page');
            $('#spider').addClass('active-page').addClass('open');
            $('#spider_ul').css('display', 'block');
            $('#spider_ul li').addClass('animation');

        })


    </script>
{% endblock %}
