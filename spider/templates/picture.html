{% extends 'common.html' %}
{% load static %}

{% block content %}
    <div class="page-inner">
        <div class="page-title">
            <h3 class="breadcrumb-header">{{ title }}</h3>
        </div>
        <div id="main-wrapper">
            {% for th in themes %}
                <div class="panel-heading clearfix">
                    <h2 class="panel-title">{{ th.0.title }}</h2>
                    <a href="more?url={{ th.0.more }}" class="btn btn-info" style="float: right;margin-bottom: 10px">更多</a>
                </div>
                <div class="row">
                    {% for theme in th %}
                        <a href="bigImage?url={{ theme.url }}&name={{ theme.name }}&title={{ theme.title }}">
                            <div class="col-md-3">
                                <div class="panel panel-white">
                                    <div class="panel-heading clearfix">
                                        <h4 class="panel-title">{{ theme.name }}</h4>
                                    </div>
                                    <div class="panel-body">
                                        <img id="" src="{{ theme.src }}" data-zoom-image="{{ theme.src }}" style="width: 100%;" alt=""/>
                                    </div>
                                </div>
                            </div>
                        </a>
                    {% endfor %}
                </div>
            {% endfor %}
            <!-- Row -->

        </div><!-- Main Wrapper -->

    </div>
    <!-- Row -->

{% endblock %}

{% block js %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('li').removeClass('active-page');
            $('#spider_picture').addClass('active-page');
            $('#spider').addClass('active-page').addClass('open');
            $('#spider_ul').css('display', 'block');
            $('#spider_ul li').addClass('animation');
            $("img").elevateZoom();

        })


    </script>
{% endblock %}
