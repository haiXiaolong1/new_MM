{% extends 'common.html' %}

{% block content %}
<div class="page-inner">
    <div class="page-title">
        <h3 class="breadcrumb-header">供应商管理-批量添加</h3>
    </div>

    <div id="main-wrapper">

        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-white">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title">请拖入excel</h4>
                    </div>
                    <div class="panel-body">
                        <form action="/excel/excel_upload" method="post" enctype="multipart/form-data">
                             {% csrf_token %}
                            <input type="file" name="file" class="dropzone">
                            <button type="submit" id="btnsubmit" class="btn btn-success">导入</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
            </div>
        </div><!-- Row -->
    </div><!-- Main Wrapper -->
</div>
{% endblock %}

{% block js %}

{% endblock %}
