{% extends 'common.html' %}

{% block content %}
    <div class="page-inner">
        <div class="page-title">
            <h3 class="breadcrumb-header">查询小说</h3>
        </div>
        <div id="main-wrapper">
            <div class="row">
                <div class="col-md-12" style="height: 240px">
                    <div class="panel panel-white" style="height: 100%;">
                        <div class="panel-heading clearfix" >
                            <h4 class="panel-title" ><strong>查询天气</strong></h4>
                        </div>
                        <div class="panel-body">
                            <div>
                                <form style="width: 100%;display: inline-block;" id="purchase_create">
                                    {% csrf_token %}
                                    <div style="margin-bottom: 2px">
                                        查询小说名称：<input autocomplete="off" id="fiction_name" class="form-control" autocomplete="off" placeholder="小说名" name="name" style="width: 40%; display: inline-block;" value="{{ name }}">
                                    </div>
                                    <button type="submit" id="search_btn" class="btn btn-info" style="float: left;margin-top: 10px" >确认</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12" style="margin-top: 20px">
                    <div class="panel panel-white">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title"><strong>{{ name }}</strong></h4>
                        </div>
                        <div class="panel-body">
                            {% for i in titles %}
                                <a>{{ i }}</a>
                            {% endfor %}
                            <table id="example" class="display table" style="width: 100%; cellspacing: 0;">
                                <thead>
                                <tr>
                                    <th>书名</th>
                                    <th>作者</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="table">
                                {% for obj in lists %}
                                    <tr>
                                        <td>{{ obj.title }}</td>
                                        <td>{{ obj.author }}</td>
                                        <td>
                                            <a class="btn btn-primary btn-xs btnEdit" href="chapters?href={{ obj.href }}&title={{ obj.title }}"
                                                    uid="{{ obj.href }}">查看
                                            </a>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div><!-- Row -->

        </div><!-- Main Wrapper -->
    </div>
    <!-- Row -->
    </div><!-- Main Wrapper -->
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('li').removeClass('active-page');
            $('#spider_fiction').addClass('active-page');
            $('#spider').addClass('active-page').addClass('open');
            $('#spider_ul').css('display', 'block');
            $('#spider_ul li').addClass('animation');

        })


    </script>
{% endblock %}
