{% extends 'common.html' %}

{% block content %}
    <div class="page-inner">
        <div class="page-title">
            <h3 class="breadcrumb-header">壁纸赏析</h3>
        </div>
        <div id="main-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-white">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title">壁纸列表</h4>
                        </div>

                        <div>
                            <a  href="?" class="btn btn-info" style="margin-bottom: 20px;margin-right: 5px" id="btn">查看壁纸</a>
                            <a  href="?update=1" class="btn btn-info" style="margin-bottom: 20px;margin-right: 5px" id="btn">更新壁纸</a>
                            <a  href="?picture=1" class="btn btn-info" style="margin-bottom: 20px;margin-right: 5px" id="btn">查看美图</a>
                            <a  href="?picture=2" class="btn btn-info" style="margin-bottom: 20px;margin-right: 5px" id="btn">更新美图</a>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table id="example" class="display table" style="width: 100%; cellspacing: 0;">
                                    <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>名称</th>
                                        <th>预览</th>
                                        <th>类型</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="table">
                                    {% for obj in results %}
                                        <tr>
                                            <td>{{ obj.id }}</td>
                                            <td>
                                                <img id="" src="{{ obj.src }}" data-zoom-image="{{ obj.src }}" style="height: 40px" alt=""/>
                                            </td>
                                            <td>{{ obj.name }}</td>
                                            <td>{{ obj.type }}</td>
                                            <td>
                                                <a href="wallpaper?id={{ obj.id }}&t={{ obj.type }}" class="btn btn-info">查看</a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- Main Wrapper -->


    </div>
    <!-- Row -->
    </div><!-- Main Wrapper -->
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('li').removeClass('active-page');
            $('#spider_wallpaper').addClass('active-page');
            $('#spider').addClass('active-page').addClass('open');
            $('#spider_ul').css('display', 'block');
            $('#spider_ul li').addClass('animation');
            $("img").elevateZoom();
        })


    </script>
{% endblock %}
