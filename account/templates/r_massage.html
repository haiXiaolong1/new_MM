{% extends 'common.html' %}

{% block content %}
    <div class="page-inner">
        <div class="page-title">
            <h3 class="breadcrumb-header">修改个人信息</h3>
        </div>
        <div style="width: 50%;margin-left: 25%">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title" id="myModalLabel">修改个人信息</h4>
                </div>
                <div class="modal-body">
                    <form method="post" action="/account/ac/r_massage/">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>员工id</label>
                            <input type="text" class="form-control" value="{{ request.session.info.id }}"
                                   name="userid"  disabled>
                        </div>
                        <div class="form-group">
                            <label>姓名</label>
                            <input type="text" class="form-control" value="{{ request.session.info.name }}"
                                   name="name"  >
                        </div>
                        <div class="form-group">
                        <div class="form-group">
                            <label>密保问题</label>
                            <select class="form-control" name="sq">
                            <option value="{{ request.session.info.question }}">{{ request.session.info.question }}</option>
                                {% for q in sq %}
                                    <option value="{{ q.question }}" name="sq">{{ q.question }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label>密保答案</label>
                            <input type="text" class="form-control" value="{{ request.session.info.verification }}"
                                   name="verification"  >
                        </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消
                            </button>
                            <button type="submit"  class="btn btn-info">保存</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
        </div>
        </div>
         {% if messages %}
            <script>
                {% for msg in messages %}
                   swal('{{ msg.message }}')
                {% endfor %}
            </script>
        {% endif %}
{% endblock %}
