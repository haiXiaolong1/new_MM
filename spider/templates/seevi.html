{% extends 'common.html' %}
{% load static %}
{#{% static "" as baseUrl %}#}

{% block content %}
    <div class="page-inner">
        <div class="page-title">
            <h3 class="breadcrumb-header">{{ name }}</h3>
        </div>
        <div id="main-wrapper">
            <div class="panel-heading clearfix">
                <h2 class="panel-title">{{ name }}</h2>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-white">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title">{{ name }}</h4>
                        </div>
                        <div class="panel-body">
                            <video controls autoplay  style="width: 100%" src="{{ visrc }}" id="vi"></video>
                            <audio controls  style="width: 100%" src="{{ ausrc }}" id="au"></audio>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Row -->

        </div><!-- Main Wrapper -->

    </div>
    <!-- Row -->

{% endblock %}

{% block js %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('li').removeClass('active-page');
            $('#spider_vi').addClass('active-page');
            $('#spider').addClass('active-page').addClass('open');
            $('#spider_ul').css('display', 'block');
            $('#spider_ul li').addClass('animation');


        })

        //获取视频DOM元素
        var myVideo = document.getElementById("vi");
        var myAudio=document.getElementById('au')
        //监听播放开始
        myVideo.addEventListener('play',function(){
            myAudio.play();
        });
        //监听播放结束
        myVideo.addEventListener('pause',function(){
            myAudio.pause()
        });
        //监听播放结束
        myVideo.addEventListener('ended',function(){

        });
        //使用事件监听方式捕捉事件， 此事件可作为实时监测video 播放状态
        myVideo.addEventListener("seeked",function(){
            var timeDisplay;
            //用秒数来显示当前播放进度
            timeDisplay = Math.floor(myVideo.currentTime);
            myAudio.currentTime=timeDisplay
        },false);
        //设置播放时间为40s
        {#myVideo.currentTime = 40;#}
        //让音乐开始播放
        {#myVideo.play();#}

    </script>
{% endblock %}
