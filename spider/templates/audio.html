{% extends 'common.html' %}
{% load static %}

{% block content %}
    <div class="page-inner">
        <div class="page-title">
            <h3 class="breadcrumb-header">{{ name }}</h3>
        </div>
        <div id="main-wrapper">
            <div class="panel-heading clearfix">
                <h2 class="panel-title">{{ name }}</h2>
            </div>
            <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-white">
                            <div class="panel-heading clearfix">
                                <h4 class="panel-title">{{ name }}</h4>
                            </div>
                            <div class="panel-body">
                                <audio controls src="{{ src }}" style="width: 100%"></audio>
                            </div>
                        </div>
                    </div>
            </div>

            <!-- Row -->

        </div><!-- Main Wrapper -->

    </div>
    <!-- Row -->

{% endblock %}

{% block js %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('li').removeClass('active-page');
            $('#spider_audio').addClass('active-page');
            $('#spider').addClass('active-page').addClass('open');
            $('#spider_ul').css('display', 'block');
            $('#spider_ul li').addClass('animation');
        })


    </script>
{% endblock %}
