{% extends 'common.html' %}


{% block content %}
    <div class="page-inner">
        <div class="page-title">
            <h3 class="breadcrumb-header">修改登录密码</h3>
        </div>
        <div style="width: 50%;margin-left: 25%">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title" id="myModalLabel">修改登录密码</h4>
                </div>
                <div class="modal-body">
                    <form method="post" action="/account/ac/r_password/">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>员工id</label>
                            <input type="text" class="form-control" value="{{ request.session.info.id }}"
                                   name="userid"  disabled>
                        </div>
                        <div class="form-group">
                            <label>旧密码</label>
                            <input type="password" class="form-control" value="" placeholder="请输入原密码"
                                   name="old_password"  >
                        </div>
                         <div class="form-group">
                            <label>新密码</label>
                            <input type="password" class="form-control" value="" placeholder="请输入新密码"
                                   name="new1_password"  >
                        </div>
                        <div class="form-group">
                            <label>新密码</label>
                            <input type="password" class="form-control" value="" placeholder="再次输入"
                                   name="new2_password"  >
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消
                            </button>
                            <button type="submit"  class="btn btn-info">保存</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
        </div>
        </div>


        {% if messages %}
            <script>
                {% for msg in messages %}
                    swal('{{ msg.message }}')
                {% endfor %}
            </script>
        {% endif %}
{% endblock %}
