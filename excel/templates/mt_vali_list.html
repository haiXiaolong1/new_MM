{% extends 'common.html' %}

{% block content %}
<div class="page-inner">
    <div class="page-title">
        <h3 class="breadcrumb-header">供应关系管理数据核查</h3>
    </div>
    <div id="main-wrapper">
        <div class="row">
            <div class="col-md-9">
                <div class="panel panel-white">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title">数据出现了问题，请仔细核查！</h4>
                    </div>
                    <div>

                        <button type="button" class="btn btn-info" style="margin-bottom: 20px" id="btnAdd">返回
                        </button>
                        <!-- 新建/编辑对话框 -->

                    </div>
                    <div class="panel-body" >
                        <div class="table-responsive">
                            <table id="example" class="display table" style="width: 100%; cellspacing: 0;">
                                <thead>
                                <tr>
                                    <th>供应商编号</th>
                                    <th>物料编号</th>
                                </tr>
                                </thead>
                                <tbody id="table">
                                {% for obj in data %}
                                <tr>
                                    <td>{{ obj.0 }}</td>
                                    <td>{{ obj.1 }}</td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- Row -->
    </div><!-- Main Wrapper -->
</div>
{% endblock %}

{% block js %}
<script type="text/javascript">
        var EDIT_ID;
        var DELETE_ID;
        var PAGE,LENGTH;

        $(document).ready(function () {
            $('li').removeClass('active-page');
            $('#supply1').addClass('active-page');
            $('#supply').addClass('active-page').addClass('open');
            $('#supply_ul').css('display', 'block');
            $('#supply_ul li').addClass('animation');
            var oTable = $('#example').dataTable();
            var oSettings = oTable.fnSettings();
            $("#btnAdd").click(function () {

                // 获取页码值
                PAGE=oSettings._iDisplayStart;
                //获取页面分割长度
                LENGTH=oSettings._iDisplayLength;

                //将正在编辑的ID置空
                EDIT_ID = undefined;
                $(".formError").text("");
                $("#myModalLabel").text("新建供应商");
                $("#formAdd")[0].reset();
                $("#myd").modal('show');
            })


            $("#btnSave").click(function () {

                if (!EDIT_ID) {
                    $.ajax({
                        url: "/supply/add/",
                        type: "post",
                        data: $("#formAdd").serialize(),
                        dataType: "JSON",
                        success: function (res) {
                            if (res.status) {
                                {#验证是否为空#}
                                $("#formAdd")[0].reset();
                                $("#myd").modal('hide');
                                sessionStorage.setItem("page",PAGE);
                                sessionStorage.setItem("length",LENGTH);
                                sessionStorage.setItem("search",$('#example_filter input')[0].value);
                                location.reload();
                            } else {
                                var ids = ["#name_error", "#address_error"];
                                for (var i = 0; i < ids.length; i++) {
                                    $(ids[i]).text("");
                                    if (res.error[i] != true) {
                                        $(ids[i]).text(res.error[i]);
                                    }
                                }
                            }
                        }
                    })
                } else {
                    $.ajax({
                        url: "/supply/edit/" + "?uid=" + EDIT_ID,
                        type: "post",
                        data: $("#formAdd").serialize(),
                        dataType: "JSON",
                        success: function (res) {
                            if (res.status) {
                                $("#myd").modal('hide');
                                $("#formAdd")[0].reset();
                                sessionStorage.setItem("page",PAGE);
                                sessionStorage.setItem("length",LENGTH);
                                sessionStorage.setItem("search",$('#example_filter input')[0].value);
                                location.reload();
                                EDIT_ID = undefined;
                            } else {
                                var ids = ["#name_error", "#address_error"];
                                for (var i = 0; i < ids.length; i++) {
                                    $(ids[i]).text("");
                                    if (res.error[i] != true) {
                                        $(ids[i]).text(res.error[i]);
                                    }
                                }
                            }
                        }
                    })
                }


            })

            $("#table").on('click', '.btnDelete', function () {
                DELETE_ID = $(this).attr("uid");
                // 获取页码值
                PAGE=oSettings._iDisplayStart;
                //获取页面分割长度
                LENGTH=oSettings._iDisplayLength;
                $("#deleteModel").modal('show');
            })

            $("#Delete").click(
                function () {
                    $.ajax({
                        url: "/supply/delete/",
                        type: "get",
                        data: {uid: DELETE_ID},
                        dataType: "JSON",
                        success: function (res) {
                            if (res.status) {
                                $("#deleteModel").modal('hide');
                                DELETE_ID = undefined;
                                sessionStorage.setItem("search",$('#example_filter input')[0].value);
                                sessionStorage.setItem("page",PAGE);
                                sessionStorage.setItem("length",LENGTH);
                                location.reload();
                            } else {

                                $("#deleteModel").modal('hide');
                                DELETE_ID = undefined;
                                sessionStorage.setItem("search",$('#example_filter input')[0].value);
                                sessionStorage.setItem("page",PAGE);
                                sessionStorage.setItem("length",LENGTH);
                                location.reload();
                            }
                        }
                    })
                }
            )


            $("#table").on('click', '.btnEdit', function () {
                var curid = $(this).attr("uid");
                EDIT_ID = curid;
                $("#formAdd")[0].reset();
                $.ajax({
                    url: "/supply/detail/",
                    type: "get",
                    data: {uid: curid},
                    dataType: "JSON",
                    success: function (res) {
                        if (res.status) {
                            $.each(res.supply, function (name, value) {
                                $("#" + name).val(value);
                            })
                            $(".formError").text("");
                            $("#myModalLabel").text("编辑供应商");
                            // 获取页码值
                            PAGE=oSettings._iDisplayStart;
                            //获取页面分割长度
                            LENGTH=oSettings._iDisplayLength;
                            $("#myd").modal('show');
                        } else {

                        }
                    }
                })
            })

        })


    </script>
{% endblock %}
