<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{pos}}</title>
    <style type="text/css">
    html{height:100%}
    body{height:100%;margin:0px;padding:0px}
    #container{height:100%}
</style>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=V9Ztj0FNw2dOTZbr7kPbeqGN6LO4gc5Q"></script>
</head>

<body>

<div id="container"></div>
<script type="text/javascript">

        var map = new BMap.Map("container");
        map.addControl(new BMap.MapTypeControl());
        map.enableScrollWheelZoom(true);

        var myGeo = new BMap.Geocoder();
        myGeo.getPoint('{{pos}}', function (point) {
        if (point) {
           map.centerAndZoom(point, 18);
           //console.log(point);
           var marker = new BMap.Marker(point,{title: '{{pos}}'}); //将点转化成标注点
           map.addOverlay(marker);  //将标注点添加到地图上

           } else {alert('您选择的地址没有解析到结果！');}
        }, '上海市');

</script>
</body>
</html>
