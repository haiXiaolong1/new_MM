{% extends 'common.html' %}

{% block content %}
<div class="page-inner">
    <div class="page-title">
        <h3 class="breadcrumb-header">账户管理-批量添加</h3>
    </div>

    <div id="main-wrapper">

        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-white">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title">请拖入excel</h4>
                    </div>
                    <div class="panel-body">
                        <form action="/excel/excel_upload_account" method="post" enctype="multipart/form-data">
                             {% csrf_token %}
                            <input type="file" name="file" class="dropzone">
                            <button type="submit" id="btnsubmit" class="btn btn-info" style="margin-top: 12px">导入</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
            </div>
        </div><!-- Row -->
    </div><!-- Main Wrapper -->
</div>
{% endblock %}

{% block js %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('li').removeClass('active-page');
            $('#account_documents').addClass('active-page');
            $('#account').addClass('active-page').addClass('open');
            $('#account_ul').css('display', 'block');
            $('#account_ul li').addClass('animation');
        })
    </script>
{% endblock %}
