
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="skcats">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>用户登录</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href={% static "plugins/bootstrap/css/bootstrap.min.css" %} rel="stylesheet">
    <link href={% static 'plugins/font-awesome/css/font-awesome.min.css' %} rel="stylesheet">
    <link href={% static 'plugins/icomoon/style.css' %} rel="stylesheet">
    <link href={% static 'plugins/uniform/css/default.css' %} rel="stylesheet"/>
    <link href={% static 'plugins/switchery/switchery.min.css' %} rel="stylesheet"/>

    <!-- Theme Styles -->
    <link rel="stylesheet" href={% static 'css/ecaps.min.css' %} >
    <link href={% static 'css/custom.css' %} rel="stylesheet">

    <link href={% static 'plugins/datatables/css/jquery.datatables.min.css' %} rel="stylesheet" type="text/css"/>
    <link href={% static 'plugins/datatables/css/jquery.datatables_themeroller.css' %} rel="stylesheet" type="text/css"/>
    <link href={% static 'plugins/bootstrap-datepicker/css/datepicker3.css' %} rel="stylesheet" type="text/css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .log-button,.form-group{
            width: 20%;
            margin-left: 40%;
        }
        .login-box{
            width: 100%;
            padding-top: 10%;
        }
        .login-title{
            margin-left: 45%;
        }
        .btn{
            width: 100%;
            margin-bottom: 20px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<!-- Page Container -->
<div class="page-container">
    <!-- Page Inner -->
    <div class="page-inner login-page">
        <div id="main-wrapper" class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-md-3 login-box">
                    <h4 class="login-title">用 户 登 录</h4>
                    <form method="post" id="formAdd">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">员工编号</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="username">
                            <a class="formError" id="username_error"></a>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                            <a class="formError" id="password_error"></a>
                        </div>
                        <div class="log-button">
                            <input type="button" value="登录" class="btn btn-primary" id="btnLogin">
                            <br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- /Page Content -->
</div><!-- /Page Container -->
<!-- Javascripts -->
<script src={% static 'plugins/jquery/jquery-3.1.0.min.js' %}></script>
<script src={% static 'plugins/bootstrap/js/bootstrap.min.js' %}></script>
<script src={% static 'plugins/jquery-slimscroll/jquery.slimscroll.min.js' %}></script>
<script src={% static 'plugins/uniform/js/jquery.uniform.standalone.js' %}></script>
<script src={% static 'plugins/switchery/switchery.min.js' %}></script>
<script src={% static 'js/ecaps.min.js' %}></script>
<script src={% static 'plugins/datatables/js/jquery.datatables.min.js' %}></script>
<script src={% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}></script>
<script type="text/javascript">
    $(document).ready(function() {

        $("#btnLogin").click(function () {

            $("#username_error").text("")
            $("#password_error").text("")
                $.ajax({
                    url:"/login/",
                    type:"post",
                    data:$("#formAdd").serialize(),
                    dataType:"JSON",
                    success:function (res){
                        if(res.status){
                            top.location.href = "/supply/list/";
                        }
                        else{
                            $("#username_error").text(res.errors[0])
                            $("#password_error").text(res.errors[1])
                        }
                    }
                })

        })

    })


</script>
</body>
</html>
